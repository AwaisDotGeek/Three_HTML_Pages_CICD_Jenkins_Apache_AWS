<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="bg-gray-900 text-white p-4">
      <div class="container mx-auto flex justify-between">
        <div class="text-2xl font-bold">My Portfolio</div>
        <div>
          <a href="index.html" class="px-3 py-2 hover:bg-gray-700 rounded"
            >Home</a
          >
          <a href="projects.html" class="px-3 py-2 hover:bg-gray-700 rounded"
            >Projects</a
          >
          <a href="contact.html" class="px-3 py-2 hover:bg-gray-700 rounded"
            >Contact</a
          >
        </div>
      </div>
    </nav>
    <header class="bg-gray-800 text-white p-20 text-center">
      <h1 class="text-5xl font-bold">Contact Me</h1>
    </header>
    <main class="container mx-auto p-8">
      <section>
        <h2 class="text-3xl font-bold mb-4">Get in Touch</h2>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-lg font-medium">Name</label>
            <input
              type="text"
              id="name"
              class="w-full p-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="email" class="block text-lg font-medium">Email</label>
            <input
              type="email"
              id="email"
              class="w-full p-2 border border-gray-300 rounded" />
          </div>
          <div>
            <label for="message" class="block text-lg font-medium"
              >Message</label
            >
            <textarea
              id="message"
              class="w-full p-2 border border-gray-300 rounded"></textarea>
          </div>
          <div>
            <button
              type="submit"
              class="px-4 py-2 bg-gray-900 text-white rounded hover:bg-gray-700">
              Send
            </button>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-gray-900 text-white p-4 text-center">
      <p>&copy; 2024 AwaisDotGeek. All rights reserved.</p>
    </footer>
  </body>
</html>
